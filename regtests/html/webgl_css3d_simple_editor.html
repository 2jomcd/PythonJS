class KeyboardInputHack:
	def __init__(self):
		self.element = None
		window.addEventListener( 'keydown', self.on_keydown.bind(self), False )
		window.addEventListener( 'keypress', self.on_keypress.bind(self), False )
		self.reset()

	def reset(self):
		self.lines = []
		self.x = 0
		self.y = -1

	def get_text(self):
		lines = []
		for line in self.lines:
			lines.append( ''.join(line) )
		return '\\n'.join(lines)

	def newline(self):
		self.lines.append( [] )
		self.y += 1

	def insert(self, char):
		if char == '\\n' or len(self.lines)==0:
			self.newline()
		if char != '\\n':
			self.lines[ self.y ].insert( self.x, char)
		self.x += 1

	def backspace(self):
		if self.x==0:
			self.lines.remove( self.y )
		else:
			self.x -= 1
			self.lines[ self.y ].remove( self.x )

	def move(self, d):
		if d == 'L':
			if self.x > 0:
				self.x -= 1
		elif d == 'R':
			if self.x < len(self.lines[self.y]):
				self.x += 1
		elif d == 'U':
			if self.y > 0:
				self.y -= 1
				m = len(self.lines[self.y])
				if self.x > m:
					self.x = m
		elif d == 'D':
			if self.y < len(self.lines):
				self.y += 1
				m = len(self.lines[self.y])
				if self.x > m:
					self.x = m

	def on_keydown(self, e):
		if e.ctrlKey:
			return
		elif e.keyCode == 38:
			self.move('U')
		elif e.keyCode == 37:
			self.move('L')
		elif e.keyCode == 40:
			self.move('D')
		elif e.keyCode == 39:
			self.move('R')

		elif e.keyCode == 9:  ## tab keydown
			self.insert( '  ' )
		elif e.keyCode == 8:  ## backspace
			e.preventDefault()
			self.backspace()
		elif e.keyCode == 27: ## escape key
			self.reset()

	def on_keypress(self, e ):
		if e.keyCode == 32:  ## space
			self.insert(' ')
		elif e.keyCode == 12: ## enter key
			self.newline()
		else:
			s = String.fromCharCode(e.charCode)
			self.insert( s )

		#if self.element:
		#	if self.element.tagName == 'TEXTAREA':
		#		if self.element.firstChild:
		#			self.element.removeChild( self.element.firstChild )
		#		self.element.appendChild( document.createTextNode(self.get_text()) )
		#	else:
		#		self.element.setAttribute('value', self.get_text())

		ta = document.createElement('textarea')

		ta.onclick = func.bind(self)

class Element3D:
	def __init__(self, element, scene, shadow_scene, interact_scene, position, scale ):
		self.object = object = new THREE.CSS3DObject( element )
		self.shadow = new THREE.CSS3DObject( element.cloneNode() )
		self.element = element

		x,y,z = position
		self.object.position.set(x,y,z+1)
		self.shadow.position.set(x,y,z)

		x,y,z = scale
		self.object.scale.set(x,y,z)
		self.shadow.scale.set(x,y,z)

		shadow_scene.add( self.shadow )
		interact_scene.add( self.object )

		if True:
			geo = new THREE.BoxGeometry( 1, 1, 1 );
			mat = new THREE.MeshBasicMaterial( color=0x000000, opacity=0 )
			mat.blending = THREE.NoBlending
			self.mask = r = new THREE.Mesh( geo, mat );
			scene.add( r );
			r.position.copy( object.position )
			r.position.z -= 1

			geo = new THREE.BoxGeometry( 0.7, 1, 20 );
			mat = new THREE.MeshPhongMaterial( {'color': 0xffffff, 'transparent':true, 'opacity':0.8, 'blending':THREE.AdditiveBlending } );
			self.shaded_border = m = new THREE.Mesh( geo, mat );
			r.add( m );
			m.position.z -= 10
			m.castShadow = true;
			m.receiveShadow = true;

			geo = new THREE.BoxGeometry( 1.1, 1.1, 1 );
			mat = new THREE.MeshBasicMaterial( {'color': 0x00ffff, 'transparent':true, 'opacity':0.18, 'blending':THREE.AdditiveBlending } );
			self.glowing_border = m = new THREE.Mesh( geo, mat );
			r.add( m );
			m.position.z -= 1


			geo = new THREE.BoxGeometry( 0.2, 0.8, 10 );
			mat = new THREE.MeshPhongMaterial( {'color': 0xffffff } );
			self.right_bar = m = new THREE.Mesh( geo, mat );
			r.add( m );
			m.position.x -= 0.55
			m.position.z -= 10
			m.castShadow = true;

			geo = new THREE.BoxGeometry( 0.9, 0.1, 20 );
			mat = new THREE.MeshPhongMaterial( color=0xffff00, transparent=True, opacity=0.84 );
			self.footer = m = new THREE.Mesh( geo, mat );
			r.add( m );
			m.position.y -= 0.6
			m.position.z -= 10
			m.castShadow = true;


	def update(self):
		if self.shadow.element.parentNode:
			self.shadow.element.parentNode.removeChild( self.shadow.element )

		self.mask.rotation.copy( self.object.rotation )
		self.shadow.rotation.copy( self.object.rotation )

		w = self.element.clientWidth * 0.01
		h = self.element.clientHeight * 0.01

		self.mask.scale.x = w*99
		self.mask.scale.y = h*99

		self.shadow.element = self.element.cloneNode()  ## this is just to display content
