<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">

def test():
	global d, l

	d = dict(a=1, b=2) ## functional style
	print( d['a'] )
	print( d['b'] )
	print( len(d) )

	d['a'] = 'hello'
	d['b'] = 'world'
	d['c'] = 'foobar'
	print( d['a'] )
	print( d['b'] )
	print( d['c'] )
	print( len(d) )

	l = {'x':3, 'y':4}  ## literal style
	print( l['x'] )
	print( l['y'] )
	l['x'] = 'XXX'
	print( l['x'] )
	print( len(l) )

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
