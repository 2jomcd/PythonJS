<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">


def test():
	a = [1,2,3]
	for x in a:
		print x

	with javascript:
		arr = ['a', 'b', 'c']
		for v in arr:
			print v

	for w in arr:
		print w

	s = 'hello world'
	for char in s:
		print char

	if 'hello' in s:
		print 'hello in s OK'

	if 'a' in arr:
		print 'a in arr OK'


	with javascript:
		print 'testing for key in JSObject'
		ob = {'a' : 'A', 'b' : 'B'}
		print ob
		for key in ob:
			print 'key', key
			print 'value', ob[key]

	print 'testing simple dict'
	d = {'a' : 'A', 'b' : 'B'}
	print d
	for key in d:
		print 'key', key
		print 'value', d[key]

	print 'testing break out of for loop'
	r = range(20)
	for i in r:
		print i
		if i == 2:
			print 'breaking'
			break


</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
