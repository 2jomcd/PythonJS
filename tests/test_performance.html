from time import time

def no_args():
	return 1

def no_kwargs(a,b,c):

	print 'testing for x in range'
	now = time()
	a = 0

		a += 1
	print time()-now

	print 'testing while'

	while i < 1000000:

		i += 1
	print time()-now
	print a
